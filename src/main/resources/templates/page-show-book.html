<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        div {
            margin-top: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        .delete-btn {
            background-color: #d9534f;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<h2>Show Book</h2>

<div th:object="${book}">
    <p><strong>ID:</strong> <span th:text="*{id}"></span></p>
    <p><strong>Name:</strong> <span th:text="*{name}"></span></p>
    <p><strong>Author:</strong> <span th:text="*{author}"></span></p>
    <p><strong>Year:</strong> <span th:text="*{year}"></span></p>

    <button class="delete-btn" th:onclick="'/delete/' + *{id}">Delete</button>
</div>

</body>
</html>
